<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Offer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <h1>New Offer</h1>
    </div>
    <form th:action="@{/offer_added}" th:object="${offer}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Item Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{itemName}" class="form-control"
                           required minlength="10" maxlength="50">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="number" min="0" step="0.01" th:field="*{price}" class="form-control">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Post Offer</button>
            </div>
        </div>
    </form>
</div>
</body>
